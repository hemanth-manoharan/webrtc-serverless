<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Realtime chat with PeerJS</title>
    <link rel="stylesheet" href="/css/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
  </head>

  <body>
    <h2>Realtime chat with PeerJS</h2>
    <br>

    <h3><div id="selfPeerId"></div></h3>
    <br>

    <div id="userInfoPanel">
      <div id="userId"></div>
    </div>
    <br>

    <div id="buttonPanel">
      <div class="textLabel">Enter peer id to connect to:</div><input id="peerId" autocomplete="off" /><button id="peerConnectButton">Connect</button>
    </div>
    <br>

    <div id="statusPanel">Status: <div id="status"></div></div>
    <br>

    <section id="chatApp">
      <header id="header">
          <h1>Chat</h1>
          <button id="clearMessages">Clear All</button>
          <br>
      </header>
      <section id="messages">
        <ul id="messagesTrail"></ul>
      </section>
      <footer id="footer">
        <br>
        <input id="message" placeholder="Type message ... ">
      </footer>
    </section>

    <script type="text/template" id="item-template">
      <div class="view">
        <label><b><%-userName %></b>
          (<%- new Date(timestamp).toLocaleString() %>): 
          <%- title %></label>
      </div>
    </script>

    <script type="text/template" id="user-info-template">
      <div class="view">
        <label>UserName: <%- userName %></label>
      </div>
    </script>

    <script src="js/main.js" type="text/javascript">
    </script>
  </body>

</html>
