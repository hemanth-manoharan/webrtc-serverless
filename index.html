<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Realtime chat with PeerJS</title>
    <link rel="stylesheet" href="/css/main.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js" type="text/javascript"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
  </head>

  <body>
    <h1>Realtime chat with PeerJS</h1>

    <h3>Peer Id - <div id="selfPeerId"></div></h3>
    
    <div class="buttonPanel">
      <div class="textLabel">Enter peer id to connect to:</div><input id="peerId" autocomplete="off" /><button id="peerConnectButton">Connect</button>
    </div>
    Status: <div id="status"></div>

    <section id="chatApp">
      <header id="header">
          <h1>Chat</h1>
      </header>
      <section id="messages">
        <ul id="messagesTrail"></ul>
      </section>
      <footer id="footer">
        <input id="message" placeholder="Type message ... ">
      </footer>
    </section>

    <script type="text/template" id="item-template">
      <div class="view">
        <label><%- title %></label>
      </div>
    </script>

    <script src="js/main.js" type="text/javascript">
    </script>
  </body>

</html>
